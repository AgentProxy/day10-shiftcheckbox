<html>
    <head>
        <title> Checkbox Multiple </title>
        <link href="checkbox.css" rel="stylesheet">
    </head>
    <body>
        <div class="inbox">
            <h1>My Checkbox</h1>
            <div class="item">
                <input type="checkbox" class="checkbox">
                <label>
                    Go to the gym
                </label>
            </div>
            <div class="item">
                <input type="checkbox" class="checkbox">
                <label>
                    Finish this task
                </label>
            </div>
            <div class="item">
                <input type="checkbox" class="checkbox">
                <label>
                    Meet Ther
                </label>
            </div>
            <div class="item">
                <input type="checkbox" class="checkbox">
                <label>
                    Turn off lights
                </label>
            </div>
            <div class="item">
                <input type="checkbox" class="checkbox">
                <label>
                    Clean sink
                </label>
            </div>
            <div class="item">
                <input type="checkbox" class="checkbox">
                <label>
                    Change clothes
                </label>
            </div>
            <div class="item">
                <input type="checkbox" class="checkbox">
                <label>
                    Change tire
                </label>
            </div>
            <div class="item">
                <input type="checkbox" class="checkbox">
                <label>
                    Fix aircon
                </label>
            </div>
            <div class="item">
                <input type="checkbox" class="checkbox">
                <label>
                    Go biking
                </label>
            </div>
        </div>
        <script src="checkbox.js"></script>
    </body>
</html>
